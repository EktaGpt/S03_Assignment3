<html>
    <head>
    <title>
        MasterCard Application Form</title>
    <link rel="stylesheet" href="S03A03.css">
    </head>
    
    <body>
        <div id="content">
            
                <span class="subheading">Step1: Your Details</span>
                <div id="sub-division">
                    Name
                    <input type="text" placeholder="First and Last name">
                </div>
                <div id="sub-division">
                    Email
                    <input type="text" placeholder="example@domain.com">
                </div>
            
            
                <span class="subheading">Step 2: Delivery Address </span>
                <div id="sub-division" style="height:10%;">
                    Address
                    <textarea name="msg" rows=5 cols=25 style="display:inline;"></textarea>
                </div>
                <div id="sub-division">
                    Post Code
                    <input type="text">
                </div>
                
                <div id="sub-division">
                    Country
                    <input type="text">
                </div>
         
                
                <span class="subheading">Step3: Card Details:</span>
                <div id="sub-division" style="height:6%;">
                    CardType<br>
                    <div id="radio-sel">
                    <input type="radio"><img src="visa-logo-small.png" style="height:2%; width:3%;"> VISA  
                    <input type="radio"><img src="amex-logo-front.png" style="height:2%; width:3%;"> AmEx    
                    <input type="radio"><img src="mastercard-3-140x140.jpg" style="height:2%; width:3%;"> MasterCard
                    </div>
                </div>
                <div id="sub-division">
                    Card number
                    <input type="text" maxlength=16>
                </div>
                <div id="sub-division">
                    Security Code
                    <input type="text" maxlength=4>
                </div>
                <div id="sub-division">
                    Name on Card
                    <input type="text" placeholder="exact name as on the card">
                </div>
                    
            <div class="center">  <input type="Submit" value="BUY IT!"></div>
        </div>
            
    </body> 
</html>
